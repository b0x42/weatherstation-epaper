# Automated release workflow
# Triggers on semantic version tags (v*.*.*)
# Generates changelog, builds packages, and creates GitHub release

name: Create Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for changelog generation

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build

    - name: Get previous tag
      id: prev_tag
      run: |
        PREV_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')
        echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
        echo "Previous tag: $PREV_TAG"

    - name: Generate changelog
      id: changelog
      run: |
        CURRENT_TAG=${GITHUB_REF#refs/tags/}
        PREV_TAG=${{ steps.prev_tag.outputs.prev_tag }}

        echo "Generating changelog from $PREV_TAG to $CURRENT_TAG"

        # Get commit log
        COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..$CURRENT_TAG 2>/dev/null || git log --pretty=format:"- %s" $CURRENT_TAG)

        # Extract PR numbers and create links
        PRS=$(echo "$COMMITS" | grep -o '#[0-9]\+' | sort -u | sed 's/#/- #/g')

        # Create changelog
        CHANGELOG="## What's Changed

$COMMITS

## Merged Pull Requests
$PRS

**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG"

        # Save to file for release notes
        echo "$CHANGELOG" > CHANGELOG.md
        echo "Changelog generated"

    - name: Build Python package
      run: |
        python -m build

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: CHANGELOG.md
        files: |
          dist/*.whl
          dist/*.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
